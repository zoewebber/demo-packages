- pipeline: test
  refs:
  - refs/heads/main
  events:
  - type: WEBHOOK
  fail_on_prepare_env_warning: true
  actions:
  - action: pwd
    type: BUILD
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - pwd
    shell: BASH
  - action: pwd 2
    type: BUILD
    disabled: true
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - pwd
    shell: BASH
  - action: pwd 2 2
    type: BUILD
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - pwd
    shell: BASH
  - action: pwd 2 2 2
    type: BUILD
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - pwd
    shell: BASH
